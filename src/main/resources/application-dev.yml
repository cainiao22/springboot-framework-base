management:  endpoint:    shutdown:      enabled: true  endpoints:    web:      base-path: /actuator      exposure:        include: "*"  server:    port: 12581    address: 127.0.0.1#datasource的默认配置spring:    driver-config:        driverClass: com.mysql.jdbc.Driver        password: root123        url: jdbc:mysql://localhost:3306/ds?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai        username: root    datasource:        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000        driver-class-name: com.mysql.jdbc.Driver        initialSize: 5        maxActive: 20        maxPoolPreparedStatementPerConnectionSize: 20        maxWait: 60000        minEvictableIdleTimeMillis: 300000        poolPreparedStatements: true        testOnBorrow: false        testOnReturn: false        testWhileIdle: true        timeBetweenEvictionRunsMillis: 60000        type: com.alibaba.druid.pool.DruidDataSource        useGlobalDataSourceStat: true        validationQuery: SELECT 1 FROM DUAL        filters: stat    redis:      prefix: dev      host: 127.0.0.1      port: 6379      jedis:        pool:          max-active: 8