spring:  profiles:    active: dev  application:    name: datasource-management  cache:    type: redis  freemarker:    template-loader-path: classpath:/templates    cache: true    charset: UTF-8    suffix: .ftlserver:  port: 80logging:  level:    root: info    com.qding.bigdata.mapper: debug  #kafka设置  kafka:    bootstrap-servers: 10.50.8.141:9092,10.50.8.142:9092    producer:      batch-size: 16384      retries: 0      buffer-memory: 33554432      value-serializer: org.apache.kafka.common.serialization.StringSerializer      key-serializer: org.apache.kafka.common.serialization.StringSerializer    consumer:      enabled: false      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer      group-id: datasource_management_group      auto-offset-reset: earliest      auto-commit-interval: 100      enable-auto-commit: true